      <div class="container">
        <div class="bg-dark bg-opacity-10 p-4 rounded mt-5">
          <h2 class="mb-4 text-center">Formulario de Registro</h2>
          <form id="add_new_paciente">
            <div class="form-group row">
              <div class="form-group col-md-6">
                <label for="nombre" class="control-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
              </div>
              <div class="form-group col-md-6">
                <label for="apellido" class="control-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group col-md-6">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="documento" class="control-label">Documento</label>
                <input type="text" class="form-control" id="documento" placeholder="Documento" name="documento" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="fechaIngreso" class="control-label">Fecha de ingreso</label>
                <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <h5 class="mt-2">Domicilio</h5>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group col-md-6">
                <label for="calle" class="control-label">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Calle" name="calle" required>
              </div>
              <div class="form-group col-md-2">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Número" name="numero" required>
              </div>
              <div class="form-group col-md-4">
                <label for="localidad" class="control-label">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Localidad" name="localidad" required>
              </div>
              <div class="form-group col-md-4">
                <label for="provincia" class="control-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Provincia" name="provincia" required>
              </div>
            </div>
             <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Guardar</button>
         </div>
          </form>
          <div id="response" class="mt-3" style="display:none;"></div>
        </div>
      </div>
